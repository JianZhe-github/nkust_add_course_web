<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>課程管理</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">課程管理</h2>
        <div class="text-end">
            <span id="username"></span>
            <button onclick="logout()" class="btn btn-secondary">登出</button>
        </div>
        <div class="mb-3">
            <input type="text" id="course_code" class="form-control" placeholder="輸入課程號碼">
        </div>
        <button onclick="addCourse()" class="btn btn-primary w-100">新增課程</button>

        <hr>

        <h3>我的課程</h3>
        <ul id="course_list" class="list-group"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>

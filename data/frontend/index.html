<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登入</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">登入</h2>
        <div class="mb-3">
            <input type="text" id="login_username" class="form-control" placeholder="使用者名稱">
        </div>
        <div class="mb-3">
            <input type="password" id="login_password" class="form-control" placeholder="密碼">
        </div>
        <button onclick="login()" class="btn btn-primary w-100">登入</button>

        <hr>
        
        <div class="text-center">
            <p>還沒有帳號嗎？<a href="register.html">註冊</a></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
